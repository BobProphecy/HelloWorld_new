version: 1
schema:
  type: struct
  fields:
  - name: _corrupt_record
    type: string
    nullable: false
    metadata:
      description: This column stores any corrupt or invalid records found in the
        dataset. The values in this column are of string data type and indicate the
        presence of any data inconsistencies or errors in the dataset.
      mappings: []
      tags: []
  - name: card_holder_id
    type: string
    nullable: true
    metadata:
      description: Unique identifier for each card holder. It stores the ID of the
        card holder as a string data type. This column provides a way to uniquely
        identify each card holder in the dataset.
      mappings: []
      tags: []
  - name: card_number
    type: string
    nullable: true
    metadata:
      description: Stores the unique identification number associated with each credit
        card. The values in this column are of string data type and provide a way
        to uniquely identify each credit card.
      mappings: []
      tags: []
  - name: card_type
    type: string
    nullable: true
    metadata:
      description: Represents the type of credit card used for the transaction. It
        stores the category or brand of the credit card, such as Visa, Mastercard,
        or American Express. The values in this column are of string data type and
        provide information about the payment method used by customers.
      mappings: []
      tags: []
  - name: merchant_address
    type: string
    nullable: true
    metadata:
      description: Represents the address of the merchant where the transaction took
        place. It stores the physical address of the merchant location as a string
        value. This column provides information about the location of the merchant
        for each transaction.
      mappings: []
      tags: []
  - name: merchant_category
    type: string
    nullable: true
    metadata:
      description: Represents the category or type of merchant where the transaction
        took place. It stores values of string data type, indicating the specific
        category or type of business associated with each transaction.
      mappings: []
      tags: []
  - name: merchant_city
    type: string
    nullable: true
    metadata:
      description: Represents the city where the merchant is located. It stores the
        name of the city as a string value. This column provides information about
        the geographical location of the merchant.
      mappings: []
      tags: []
  - name: merchant_country
    type: string
    nullable: true
    metadata:
      description: Represents the country where the merchant is located. It stores
        the name of the country as a string value. This column provides information
        about the geographical location of the merchant.
      mappings: []
      tags: []
  - name: merchant_name
    type: string
    nullable: true
    metadata:
      description: Stores the name of the merchant where the transaction took place.
        The values in this column are of string data type and provide information
        about the specific merchant associated with each transaction.
      mappings: []
      tags: []
  - name: merchant_postal_code
    type: string
    nullable: true
    metadata:
      description: Represents the postal code of the merchant's location. It stores
        string values that indicate the postal code of the merchant's address. This
        column provides information about the geographical location of the merchant.
      mappings: []
      tags: []
  - name: merchant_state
    type: string
    nullable: true
    metadata:
      description: Represents the state where the merchant is located. It stores the
        name of the state as a string value. This column provides information about
        the geographical location of the merchant.
      mappings: []
      tags: []
  - name: transaction_amount
    type: double
    nullable: true
    metadata:
      description: Represents the monetary value of a transaction. It stores numerical
        values in double data type, indicating the amount of money involved in each
        transaction.
      mappings: []
      tags: []
  - name: transaction_datetime
    type: string
    nullable: true
    metadata:
      description: Represents the date and time when a transaction took place. It
        stores values in string data type, following a specific format to indicate
        the exact date and time of each transaction.
      mappings: []
      tags: []
  - name: transaction_id
    type: long
    nullable: true
    metadata:
      description: Unique identifier for each transaction. It stores numerical values
        in long data type, providing a way to uniquely identify each transaction in
        the dataset.
      mappings: []
      tags: []
  - name: transaction_seatlement_date
    type: string
    nullable: true
    metadata:
      description: Represents the date on which a transaction is settled. It stores
        the settlement date of each transaction in string format. The settlement date
        is the date on which the funds from a transaction are transferred to the merchant's
        account.
      mappings: []
      tags: []
